{% extends 'template.html' %}
{% load static %}
{% block title %}
<title>Home</title>
{% endblock %}

{% block body %}

<div class="container">
  <div class="row justify-content-center">
  <!-- the form tag will send the data to the path '/' -->
  <form action = "" method = "post">
    <label for = ""> Enter phrase to be translated:  </label>
    <input type = "text" name = "your phrase" id = "your phrase" maxlength ="100"/>
    {% csrf_token %}
    {{ form }}
    <!-- The input tag will allow the user to submit the form -->
    <input type = "submit" value = "Submit" />
  </form>
  <!-- The form_data.address variable will display the data that is entered into the form -->
  <div id="ipa">
  {{ form_data.address }}
  </div>
</div>
  <div class="row">
    <div class="col-sm">
      <h3>Example Translations</h3>
      <p>example example example</p> 
    </div>
  </div>
  <div class="row">
    <div class="col-sm">
      <h3>Non-English Resources</h3>
      <p>Resources</p> 
    </div>
  </div>
  </div>
  <div class="container">
    <!--
        <div class="mt-1">
          <h1>English IPA Translator</h1>
          <h4>paragraph -> IPA</h4>
          <hr>
        </div>
      -->
        <div class="row">
          <div class="col-md-6">
              <div class="form-group">
                <label>English:</label>
                <textarea class="form-control" rows="10" id="cWords_tBox" onfocusin="this.select();" onkeyup="update_result()" placeholder="Input some English words. ">Please enter the words you would like to translate into The International Phonetic Alphabet (IPA).
                </textarea>
            </div>
          </div>
          <div class="col-md-6">
  
            <div class="form-group">
              <label >IPA:</label>
              <textarea class="form-control" rows="10" id="IPA_tBox" disabled="true"></textarea>
            </div>
  
          </div>
        </div>
        <div class="row">		
        <hr style="width:100%;" />
          <div class="mt-1">
              <strong>Settings</strong>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label>Select US or British Pronounciation:  </label>
            <br>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="IPA_US" value="option2" checked="checked" onchange="update_result()"> US
              </label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="IPA_UK" value="option1" onchange="update_result()"> UK
              </label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-check ">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" checked="checked" onchange="update_result()" id="wf_c_words">
                Include the English word in the IPA translation
              </label>
            </div>
          </div>
        </div>
  
        <br>
  
      </div>
